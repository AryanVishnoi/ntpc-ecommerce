form action="/" id="registrationForm" class="p-6 space-y-4">
<!-- Full Name -->
<div>
    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">
                            Full Name <span class="text-red-500">*</span>
                            <span class="tooltip">
                                <i
                                    class="fas fa-info-circle text-blue-600 ml-1"></i>
                                <span class="tooltip-text">Enter your full name
                                    as per NTPC records</span>
                            </span>
                        </label>
    <input type="text" id="fullName" name="fullName" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
</div>

<!-- Official Email/User ID -->
<div>
    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            Official Email/User ID <span
                                class="text-red-500">*</span>
                            <span class="tooltip">
                                <i
                                    class="fas fa-info-circle text-blue-600 ml-1"></i>
                                <span class="tooltip-text">Use your official
                                    NTPC email address or assigned user
                                    ID</span>
                            </span>
                        </label>
    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
</div>

<!-- Mobile Number -->
<div>
    <label for="mobile" class="block text-sm font-medium text-gray-700 mb-1">
                            Mobile Number <span class="text-red-500">*</span>
                        </label>
    <div class="flex">
        <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">+91</span>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>
</div>

<!-- Password -->
<div>
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            Password <span class="text-red-500">*</span>
                            <span class="tooltip">
                                <i
                                    class="fas fa-info-circle text-blue-600 ml-1"></i>
                                <span class="tooltip-text">Minimum 8 characters
                                    with at least 1 uppercase, 1 number, and 1
                                    special character</span>
                            </span>
                        </label>
    <div class="relative">
        <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i
                                    class="fas fa-eye text-gray-500 hover:text-blue-600"></i>
                            </button>
    </div>
    <div class="mt-1">
        <div id="passwordStrength" class="password-strength rounded-full"></div>
        <div id="passwordRequirements" class="text-xs text-gray-500 mt-1">
            <p id="lengthReq" class="text-red-500"><i class="fas fa-times-circle mr-1"></i> Minimum 8 characters</p>
            <p id="upperReq" class="text-red-500"><i class="fas fa-times-circle mr-1"></i> At least 1 uppercase letter</p>
            <p id="numberReq" class="text-red-500"><i class="fas fa-times-circle mr-1"></i> At least 1 number</p>
            <p id="specialReq" class="text-red-500"><i class="fas fa-times-circle mr-1"></i> At least 1 special character</p>
        </div>
    </div>
</div>

<!-- Confirm Password -->
<div>
    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
                            Confirm Password <span class="text-red-500">*</span>
                        </label>
    <div class="relative">
        <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i
                                    class="fas fa-eye text-gray-500 hover:text-blue-600"></i>
                            </button>
    </div>
    <p id="passwordMatch" class="text-xs text-red-500 mt-1 hidden"><i class="fas fa-exclamation-circle mr-1"></i> Passwords do not match</p>
</div>

<!-- Terms Checkbox -->
<div class="flex items-start">
    <div class="flex items-center h-5">
        <input id="terms" name="terms" type="checkbox" required class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
    </div>
    <div class="ml-3 text-sm">
        <label for="terms" class="font-medium text-gray-700">
                                I agree to the <a href="#"
                                    class="text-blue-600 hover:text-blue-800">NTPC
                                    Auraiya e-commerce Terms & Privacy
                                    Policy</a>
                            </label>
    </div>
</div>

<!-- Submit Button -->
<div>
    <button type="submit" id="submitBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 transform hover:scale-105">
                            Sign Up
                        </button>
</div>

<!-- Login Link -->
<div class="text-center text-sm text-gray-600">
    Already have an account? <a href="/signin.html" class="font-medium text-blue-600 hover:text-blue-500">Login
                            here</a>
</div>
</form>
